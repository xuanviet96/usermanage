<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
    <div class="row d-flex justify-content-center">
        <form style="min-width: 300px;" action="#" th:action="@{/users/list/save}" th:object="${user}" method="post"
              novalidate="novalidate">
            <h5 class="text-center">User Registration form</h5>

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <input class="form-control" type="text" placeholder="First name"
                       th:field="*{firstName}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Last name"
                       th:field="*{lastName}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" type="email" placeholder="Email"
                       th:field="*{email}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Age"
                       th:field="*{age}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></em> />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
